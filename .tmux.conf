set-option -g status-style bg=blue,fg=black

set-option -g status-left-length 200
set-option -g status-right-length 200
set-option -g status-left "[#S] Disk: #(df -h / | awk '''NR==2 {print $3}''') | Leaked IP: #(ip route | grep default -m 1 | awk '{print $9}')"
set-option -g status-right "TX: #(cat /proc/net/dev | grep $(ip route | grep default -m 1 | awk '{print $5}') | awk '{print $3}') | RX: #(cat /proc/net/dev | grep $(ip route | grep default -m 1 | awk '{print $5}') | awk '{print $11}') | Uptime: #(uptime | awk '{print $3}'|sed 's/,//') | Time: %H:%M"

set-option -g status-justify centre
set-option -g window-status-current-format "#[bg=magenta][#I]:#W"
set-option -g window-status-format "[#I]:#[bg=default]#W"

set -g base-index 1
setw -g pane-base-index 1

bind-key -n M-c setw synchronize-panes
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Down select-pane -D
bind-key -n M-Up select-pane -U

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 0

bind-key -n M-C-Left next-window
bind-key -n M-C-Right previous-window
